<div class="container">

  <h1 class="component-title">You Search Here</h1>

  <div class="mt-3">
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" *ngFor="let data of bitcoin; let i = index">

      <div class="coinnews-blog">

        <a href="{{data.news_url}}" target="_blank">
          <img src="{{data.image}}" class="coinnews-blog-image">
        </a>

        <div class="coinnews-box">

          <div class="coinnews-date"> {{data.date}} </div>

          <div class="coinnews-img">
            <a href="{{data.news_url}}" target="_blank">
              <img src="{{data.logo}}" alt="Coin New">
            </a>
          </div>

          <div class="coinnewa-heading">
            <a href="{{data.news_url}}" target="_blank">
              {{data.title}}
            </a>
          </div>

          <div class="coinnews-cate">
            {{data.category}}
          </div>

        </div>

      </div>

    </div>
  </div>

</div>
