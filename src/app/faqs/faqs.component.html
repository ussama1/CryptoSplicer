<div id="wrapper">
  <section class="section bgw">
    <div class="container">

      <div class="section-title-2 text-center">
        <h1>Frequently Asked Questions about CourseFrenzy</h1>
        <h3>We'll try our best to answer your queries as soon as possible.</h3>
        <hr>
      </div><!-- end section-title -->


      <div *ngIf="loaded" class="fancy-collapse-panel">
        <br>
        <div *ngFor="let faq of faqsList; let i=index;">

          <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
              <div class="panel-heading" role="tab" id="heading{{faq.id}}">
                <h4 class="panel-title">
                  <a class="collapsed" data-toggle="collapse" href="#collapse{{faq.id}}">
                    <div class="row">
                      <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">Question {{i+1}}: {{ faq.question }}</div>
                    </div>
                  </a>
                </h4>
              </div>
              <div id="collapse{{faq.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                <div class="panel-body">

                  <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">Answer {{i+1}}: {{ faq.answer }}</div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>
</div>
