<div class="container price-tracker">
    <div label="USD">
      <div class="my-5">
        <h1 class="each-component-title">Events</h1>
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Date</th>
            <th>Bitcoin or Blockchain Conference</th>
            <th>Location</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>
              <div *ngFor="let data of rates">
                <p>{{data?.date}} </p>
              </div>
            </td>
            <td>

              <div *ngFor="let data of rates">
                <a href="{{data.reference}}" target="_blank">
                <p>{{data?.conference}}</p>
                </a>
              </div>
            </td>
            <td>
              <div *ngFor="let data of rates">
                <p>{{data?.location}}</p>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
